Global:
  use_gpu: false
  epoch_num: 50
  log_smooth_window: 20
  save_model_dir: ./output/custom_model
  save_epoch_step: 10
  eval_batch_step:
  - 0
  - 100
  print_batch_step: 10
  character_dict_path: PaddleOCR/ppocr/utils/en_dict.txt
  character_type: en
  max_text_length: 25
  use_space_char: true
Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    name: Cosine
    learning_rate: 0.001
Train:
  dataset:
    name: SimpleDataSet
    data_dir: ./training_data/train
    label_file_list:
    - ./training_data/train/labels.txt
    transforms:
    - DecodeImage:
        img_mode: RGB
        channel_first: false
    - RecAug: {}
    - CTCLabelEncode: {}
    - RecResizeImg:
        image_shape:
        - 3
        - 48
        - 400
    - KeepKeys:
        keep_keys:
        - image
        - label
        - length
  loader:
    shuffle: true
    batch_size_per_card: 32
    drop_last: true
    num_workers: 2
Eval:
  dataset:
    name: SimpleDataSet
    data_dir: ./training_data/val
    label_file_list:
    - ./training_data/val/labels.txt
    transforms:
    - DecodeImage:
        img_mode: RGB
        channel_first: false
    - CTCLabelEncode: {}
    - RecResizeImg:
        image_shape:
        - 3
        - 48
        - 400
    - KeepKeys:
        keep_keys:
        - image
        - label
        - length
  loader:
    shuffle: false
    batch_size_per_card: 32
    drop_last: false
    num_workers: 2
Architecture:
  model_type: rec
  algorithm: CRNN
  Transform: null
  Backbone:
    name: MobileNetV3
    scale: 0.5
    model_name: small
  Neck:
    name: SequenceEncoder
    encoder_type: rnn
    hidden_size: 48
  Head:
    name: CTCHead
    fc_decay: 1.0e-05
Metric:
  name: RecMetric
  main_indicator: acc
Loss:
  name: CTCLoss
PostProcess:
  name: CTCLabelDecode
profiler_options: null
