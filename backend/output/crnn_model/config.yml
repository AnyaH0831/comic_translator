Global:
  use_gpu: false
  epoch_num: 100
  log_smooth_window: 20
  save_model_dir: ./output/crnn_model
  save_epoch_step: 1
  eval_batch_step:
  - 0
  - 500
  print_batch_step: 50
  character_dict_path: ./PaddleOCR/ppocr/utils/en_dict.txt
  max_text_length: 45
  use_space_char: true
  cal_metric_during_train: true
  pretrained_model: null
  checkpoints: null
  save_inference_dir: null
  use_visualdl: false
Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    name: Cosine
    learning_rate: 0.001
    warmup_epoch: 5
Architecture:
  model_type: rec
  algorithm: CRNN
  Transform: null
  Backbone:
    name: MobileNetV3
    scale: 0.5
    model_name: small
  Neck:
    name: SequenceEncoder
    encoder_type: rnn
    hidden_size: 48
  Head:
    name: CTCHead
    fc_decay: 1.0e-05
Metric:
  name: RecMetric
  main_indicator: acc
Loss:
  name: CTCLoss
PostProcess:
  name: CTCLabelDecode
Train:
  dataset:
    name: SimpleDataSet
    data_dir: ./training_data/train
    label_file_list:
    - ./training_data/train/labels.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - CTCLabelEncode: null
    - RecResizeImg:
        image_shape:
        - 3
        - 32
        - 320
    - KeepKeys:
        keep_keys:
        - image
        - label
        - length
  loader:
    shuffle: true
    batch_size_per_card: 64
    drop_last: true
    num_workers: 4
Eval:
  dataset:
    name: SimpleDataSet
    data_dir: ./training_data/val
    label_file_list:
    - ./training_data/val/labels.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - CTCLabelEncode: null
    - RecResizeImg:
        image_shape:
        - 3
        - 32
        - 320
    - KeepKeys:
        keep_keys:
        - image
        - label
        - length
  loader:
    shuffle: false
    batch_size_per_card: 64
    drop_last: false
    num_workers: 2
profiler_options: null
