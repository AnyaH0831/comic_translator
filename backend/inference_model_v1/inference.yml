Global:
  use_gpu: false
  character_dict_path: PaddleOCR/ppocr/utils/en_dict.txt
  max_text_length: 25
  use_space_char: False
  model_name: SVTRNet
  model_dir: ./inference_model

PreProcess:
  transform_ops:
    - DecodeImage:
        channel_first: false
        img_mode: BGR
    - CTCLabelEncode: {}
    - SVTRRecResizeImg:
        image_shape:
          - 3
          - 48
          - 400
        padding: false
    - KeepKeys:
        keep_keys:
          - image
          - label
          - length
PostProcess:
  name: CTCLabelDecode
